#parse("dashboard.html")
#@mainLayout()
<div class="media-list scrollertext">

    <div class="item" href="/medias/$media.getId()">
        <h1 class="title">
            $media.getTitle()
        </h1>
    </div>
    <div class="item" href="/medias/$media.getId()">
        <h1 class="title">
            $media.getTitle()
        </h1>
        <div>
            <img src="$media.getUrlImage()" width="500" height="600">
        </div>
    </div>
    <div class="item" href="/medias/$media.getId()">
        <div class="title">
            $media.getSummary()
        </div>
    </div>


</div>


<div class="media-list scrollertext">

    <div class="item" href="/medias/$media.getId()">
        <a class="item" href="$media.getTrailerUrl()">
            <div class="title">
                $media.getTitle()
            </div>
        </a>
    </div>
    <iframe id="myVideo" width="500" height="600" src="$media.getTrailerUrl()" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

    </iframe>




    <div class="item" href="/medias/$media.getId()">
    </div>


</div>
